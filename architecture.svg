<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .title { font-size: 14px; font-weight: 600; fill: #ffffff; }
    .label { font-size: 10px; font-weight: 500; fill: #1d1d1f; }
    .sub { font-size: 8px; fill: #6e6e73; }
    .line { stroke: #d2d2d7; stroke-width: 1.5; fill: none; }
  </style>
  <rect width="400" height="300" fill="#ffffff" rx="8"/>

  <!-- Center node -->
  <rect x="150" y="120" width="100" height="40" rx="10" fill="#0071e3"/>
  <text x="200" y="145" text-anchor="middle" class="title">Starbot</text>

  <!-- Starbucks API -->
  <rect x="30" y="25" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="80" y="40" text-anchor="middle" class="label">Starbucks API</text>
  <text x="80" y="52" text-anchor="middle" class="sub">REST Endpoints</text>
  <line x1="110" y1="61" x2="170" y2="120" class="line"/>

  <!-- Store Locator -->
  <rect x="270" y="25" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="320" y="40" text-anchor="middle" class="label">Store Locator</text>
  <text x="320" y="52" text-anchor="middle" class="sub">Geocoding</text>
  <line x1="290" y1="61" x2="230" y2="120" class="line"/>

  <!-- Card Balance -->
  <rect x="5" y="130" width="95" height="36" rx="8" fill="#f5f5f7"/>
  <text x="52" y="145" text-anchor="middle" class="label">Card Balance</text>
  <text x="52" y="157" text-anchor="middle" class="sub">Query Balance</text>
  <line x1="100" y1="145" x2="150" y2="140" class="line"/>

  <!-- Reload -->
  <rect x="300" y="130" width="95" height="36" rx="8" fill="#f5f5f7"/>
  <text x="347" y="145" text-anchor="middle" class="label">Reload</text>
  <text x="347" y="157" text-anchor="middle" class="sub">Add Funds</text>
  <line x1="300" y1="145" x2="250" y2="140" class="line"/>

  <!-- Orders -->
  <rect x="75" y="220" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="125" y="235" text-anchor="middle" class="label">Orders</text>
  <text x="125" y="247" text-anchor="middle" class="sub">Place Orders</text>
  <line x1="145" y1="220" x2="180" y2="160" class="line"/>

  <!-- Rewards -->
  <rect x="225" y="220" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="275" y="235" text-anchor="middle" class="label">Rewards</text>
  <text x="275" y="247" text-anchor="middle" class="sub">Points & Offers</text>
  <line x1="255" y1="220" x2="220" y2="160" class="line"/>

  <!-- Subtitle -->
  <text x="200" y="288" text-anchor="middle" class="sub">Unofficial Starbucks API wrapper for Node.js</text>
</svg>
